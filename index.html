<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet"
      href="css/materialize.min.css"  media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="css/styles.css" />

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <header class="blue">
        <h1> Inspir<span>Edu</span></h1>
      </header>

      <!-- Navigation Bar -->
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"> inspire</a>
          <a href="#" data-activates="side-menu" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="main-menu" class="right hide-on-med-and-down">
            <li> <a href="#">About</a></li>
            <li> <a href="#">Contact</a></li>
          </ul>
          <!-- Broken Side Nav -->
          <ul class="side-nav" id="side-menu">
            <li> <a href="#">About</a></li>
            <li> <a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Login form -->
      <div class="row login-container">
        <form class="col offset-s1 s10  z-depth-2">
          <div class="row">
            <h1> Login </h1>
            <div class="input-field  user">
              <input type="text" class="validate">
              <label for="user_name">User Name</label>
            </div>
            <div class="input-field pass">
              <input type="text" class="validate">
              <label for="password">Password</label>
            </div>
            <!-- Change button sizes on screens -->
            <button class="btn waves-effect waves-light col s3 offset-s1 login" type="submit" name="action">Submit
            </button>
            <button class="btn waves-effect waves-light col s3 offset-s4 register" type="submit" name="action">Register
            </button>
          </div>
        </form>
      </div>

    </body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>


  </html>
